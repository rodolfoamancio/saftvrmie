# ---------- MOLECULE PARAMETERS -------------
# --------------------------------------------

# segment diameter in Angstron
segment_diameter: 3.9056

# potential depth in K
potential_depth: 239.89

# repulsive exponent
repulsive_exponent: 13.006

# attractive exponent
attractive_exponent: 6

# segments_per_chain
ms: 1.6845

# molar mass in g/mol
molar_mass: 44.097

# --------------------------------------------
# --------- SIMULATION PARAMETERS ------------
# --------------------------------------------

