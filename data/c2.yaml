# Input file for SAFT-VR Mie simulation
# This is not a complete implementation the
# EOS, the sole purpose is to calculate the
# first two perturbation terms following the
# equations presented in Laffite, 2013.

# --------------------------------------------
# ---------- MOLECULE PARAMETERS -------------
# --------------------------------------------

# segment diameter in Angstron
segment_diameter: 3.7257

# potential depth in K
potential_depth: 206.12

# repulsive exponent
repulsive_exponent: 12.400

# attractive exponent
attractive_exponent: 6

# segments_per_chain
ms: 1.4373

# molar mass in g/mol
molar_mass: 30.07

# --------------------------------------------
# --------- SIMULATION PARAMETERS ------------
# --------------------------------------------

# temperature in K for running the simulation,
# can be either a single value or a list of 
# valules, e.g:
#   temperature: 500
# or
#   temperature: [400, 500, 600]
# or
#   temperature:
#     - 400
#     - 500
#     - 600
